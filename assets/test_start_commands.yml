#cloud-config
write_files:
- path: /usr/bin/test
  permissions: "0755"
  owner: root
  content: |
    #!/bin/bash
    touch /home/rancher/test1
- path: /opt/rancher/bin/start.sh
  permissions: "0755"
  owner: root
  content: |
    touch /home/rancher/test3
- path: /etc/rc.local
  permissions: "0755"
  owner: root
  content: |
    wait-for-docker
    docker run -itd busybox
- path: /var/lib/rancher/conf/cloud-config-script
  permissions: "0755"
  owner: root
  content: |
    #!/bin/bash
    touch /home/rancher/test4
runcmd:
- []
- [ test ]
- [ touch, /home/rancher/test2 ]
- echo "" > /home/rancher/test5
ssh_authorized_keys:
  - ssh-rsa  root@ip-172-31-27-41
